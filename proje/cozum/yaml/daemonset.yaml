apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logdaemonset
  labels:
    app: fluentd-logging
spec:
  selector:
    matchLabels:
      name: fluentd-elasticsearch
  template:
    metadata:
      labels:
        name: fluentd-elasticsearch
    spec:
      tolerations: # daemonseti production workerlarda olusturmak istedigimiz icin toleration ekledik
      - key: "tier"
        operator: "Equal"
        value: "production"
        effect: "NoSchedule"
      containers:
      - name: fluentd-elasticsearch
        image: quay.io/fluentd_elasticsearch/fluentd:v2.5.2 # log toplama imagesi
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log # asil loglarin olustugu host makinasindaki pathi container a mount edecegiz
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers # asil loglarin olustugu host makinasindaki pathi container a mount edecegiz